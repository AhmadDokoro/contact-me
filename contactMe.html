<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="contactMe.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>

    <div class="profile-card">
        <div class="card-header">
            <h2>My Profile Card</h2>
        </div>
        <img src="images/Ahmad.jpg" alt="man image" class="profile-image">
        <div class="profile-name">Kabiru Ahmad Dokoro</div>
        <p class="profile-title">Undergraduate student and also a rising developer</p>
        <p class="profile-education">University Malaysia Terengganu <br><span>(UMT)</span></p>
        <div class="social-links">
            <a href="#" class="social-icon"> <I class="fa fa-globe"></I></a>
            <a href="#" class="social-icon"> <i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"> <i class="fab fa-facebook"></i></I></a>
            <a href="#" class="social-icon"> <i class="fab fa-linkedin"></i></I></a>
        </div>

        <button class="contact-btn">contact Me</button>
    </div>
</body>

</html>
